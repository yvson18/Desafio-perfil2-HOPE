<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Teste Cards</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav><a href="index.html">Home</a></nav>
        <div class = "container"><h1 class="titulo">Teste Cards</h1></div>
        <br>    

<!--Create Cards Especialista-->
        <div class = "container">
            <h2>Create Cards Especialista</h2>
            <form class= "add-cards-form">
                <div class= "form-group">
                    <label for = "titulo"><b>Titulo</b></label>
                    <input type="text" class="form-control" id="titulo-value" >
                </div>
                <div class= "form-group">
                    <label for = "subtitulo"><b>Subtitulo</b></label>
                    <input type="text" class="form-control" id="subtitulo-value" >
                </div>
                <div class= "form-group">
                    <label for = "descricao"><b>Descricao</b></label>
                    <textarea type="text" class="form-control" id="descricao-value"></textarea>
                </div>
                <div class= "form-group">
                    <label for = "conteudo"><b>Conteúdo</b></label>
                    <textarea type="text" class="form-control" id="conteudo-value" ></textarea>
                </div>
                <div class= "form-group">
                    <label for = "imgs"><b>Imagens</b></label>
                    <input type="text" class="form-control" id="imgs-value" >
                </div>
                <div class= "form-group">
                    <label for = "videos"><b>Vídeos</b></label>
                    <input type="text" class="form-control" id="videos-value" >
                </div>
                <div class= "form-group">
                    <label for = "link_ext"><b>Links Externos</b></label>
                    <input type="text" class="form-control" id="link_ext-value" >
                </div>
                <div class="form-group">
                    <label for="tipo"><strong>Tipo</strong></label>
                    <select id="tipo-value" class="form-control">
                      <option selected disabled value="">Selecione</option>
                      <option value="1">Dicas</option>
                      <option value="2">Fatos</option>
                      <option value="3">Motivacional</option>
                      <option value="4">Artigo</option>
                      <option value="5">Histórias de Sucesso</option>
                      <option value="6">Vídeos</option>
                      <option value="7">Opinião Especialista</option>
                      <option value="8">Perguntas</option>
                    </select>
                </div>
                <div class= "form-group">
                    <label for = "user"><b>User</b></label>
                    <input type="text" class="form-control" id="user-value" required>
                </div>
                <br>
                <button type= "submit" class="btn btn-primary">Add Card</button>
            </form>
        </div>
<!--Create Cards Geral-->
        <div class = "container">
            <br>
            <h2>Create Cards Geral</h2>
            <br>
            <form class= "add-cards-geral-form">
                <div class= "form-group">
                    <label for = "titulo"><b>Titulo</b></label>
                    <input type="text" class="form-control" id="titulo-geral-value" >
                </div>
                
                <div class= "form-group">
                    <label for = "conteudo"><b>Conteúdo</b></label>
                    <textarea type="text" class="form-control" id="conteudo-geral-value" ></textarea>
                </div>
                
                <div class= "form-group">
                    <label for = "user"><b>User</b></label>
                    <input type="text" class="form-control" id="user-geral-value" required>
                </div>
                <br>
                <button type= "submit" class="btn btn-primary">Add Card</button>
            </form>
            <br>
        </div>
<!--Listar Cards-->
        <div class ="container">
            <br> 
            <h2>Listar Cards</h2>
            <br>
            <button type="button" class="btn btn-success" id = "listarcards">Listar Cards</button>
            <br>
            <div class="CardsFileds row"></div>
        </div>
<!--Listar Usuario por id-->        
        <div class ="container">
            <br>
            <h2>Listar Cards por id</h2>
            <form class = "get-card-form">
            <label >Get Cards by Id </label>
            <input type="text"id="getCardsByid">
            <button type= "submit" class="btn btn-primary">get Card</button>
            </form>
            <br>
            <div class="CardsFiled row"></div>
            <br>
        </div>
<!--Deletar Cards por id-->
        <div class ="container">
            <br>
            <h2>Deletar Cards por id</h2>
            <form class = "delete-cards-form">
            <label for="deleteCardbyId">Delete cards by Id </label>
            <input type="text"id="deleteCardbyId">
            <button type= "submit" class="btn btn-primary">Delete Card</button>
            </form>
            <br>
            <div class= "deleteUser row"></div>
            <br>
        </div>
<!--Update Cards por id-->
        <div class ="container">
            <br>
            <h2>Update Cards By Id</h2>
            <div class="input-group">
                <form class = "update-cards-form">
                    <select class="form-select" id= "cards-campo-value">
                    <option selected disabled value="">Choose...</option>
                    <option value="titulo">Titulo</option>
                    <option value="subtitulo">Subtitulo</option>
                    <option value="descricao">Descricao</option>
                    <option value="conteudo">Conteúdo</option>
                    <option value="imgs">Imagens</option>
                    <option value="videos">Vídeos</option>
                    <option value="link_ext">Links Externos</option>
                    <option value="tipo">Tipo</option>
                    <option value="user">User</option>
                    </select>
                    <label>Id: </label>
                    <input type="text"id="updateCardsById">

                    <label>Conteudo: </label>
                    <input type="text"id="conteudo_Cards_up">

                    <button type= "submit" class="btn btn-primary">Update</button>
                </form>
            </div>
            <br>
        </div>
<!--Thumbs up inc-->        
        <div class = "container">
            <br>
            <h2>Thumbs up inc</h2>
            <div class="input-group">
                <form class = "thumbsinc_form">
                    <label for="Id_sobrio">Id: </label>
                    <input type="text"id="Id_thumbsinc">
                    <button type="submit" class="btn btn-info">Thumbs up</button>
                </form>
            </div>
            <br>
        </div>
<!--Thumbs up dec-->     
        <div class = "container">
            <br>
            <h2>Thumbs up dec</h2>
            <div class="input-group">
                <form class = "thumbsdec_form">
                    <label for="Id_sobrio">Id: </label>
                    <input type="text"id="Id_thumbsdec">
                    <button type="submit" class="btn btn-warning">Thumbs down</button>
                </form>
            </div>
            <br>
        </div>
    
    </body>
    <script src="js/cardsFeatures.js"></script>
</html>
