<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Teste User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav><a href="index.html">Home</a></nav>
        <h1>Teste User</h1>
        <br> <br> 
        <h2>Create User</h2>
        <br> 

        <div class = "container">
            <form class= "add-user-form">
                <div class= "form-group">
                    <label for = "nome"><b>Nome</b></label>
                    <input type="text" class="form-control" id="nome-value" required>
                </div>
                <div class= "form-group">
                    <label for = "sobrenome"><b>Sobrenome</b></label>
                    <input type="text" class="form-control" id="sobrenome-value" required>
                </div>
                <div class= "form-group">
                    <label for = "idade">Idade</label>
                    <input type="text" class="form-control" id="idade-value">
                </div>
                <div class= "form-group">
                    <label for = "cpf"><b>CPF</b></label>
                    <input type="text" class="form-control" id="cpf-value" required>
                </div>
                <div class= "form-group">
                    <label for = "email"><b>Email</b></label>
                    <input type="email" class="form-control" id="email-value" required>
                </div>
                
                <div class= "form-group">
                    <label for = "password"><b>Password</b></label>
                    <input type="password" class="form-control" id="password-value" required>
                </div>
                <div class= "form-group">
                    <label for = "ocupacao">Ocupacao</label>
                    <input type="text" class="form-control" id="ocupacao-value">
                </div>
                <div class= "form-group">
                    <label for = "descricao">Descricao</label>
                    <textarea type="text" class="form-control" id="descricao-value"></textarea>
                </div>
<!--             
                <div class= "form-group">
                    <label for = "perfil">Perfil</abel>
                    <input type="text" class="form-control" id="perfil-vlue">
                </div>
-->   
                <div class="form-group">
                    <label for="perfil"><strong>Perfil</strong></label>
                    <select id="perfil-value" class="form-control"required>
                      <option selected disabled value="">Selecione</option>
                      <option value="1">Dependente</option>
                      <option value="2">Codependente</option>
                      <option value="3">Ex-dependente</option>
                      <option value="4">Especialista</option>
                    </select>
                </div>
                <div class= "form-group">
                    <label for = "img">Imagem Url</label>
                    <input type="text" class="form-control" id="img-value">
                </div>
                <label for="pub-men">Deseja ser visível para o público?</label>
                <select id="pub-men-value" class="form-control">
                  <option selected disabled value="">Selecione</option>
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
                <div class= "form-group">
                    <label for = "dias_sobrio">Dias sóbrio</label>
                    <input type="text" class="form-control" id="dias_sobrio-value">
                </div>
                <div class="form-group">
                    <label for="dependencia">Dependencia</label>
                    <select id="dependencia-value" class="form-control">
                        <option selected disabled value="">Selecione</option>
                        <option value="1">Pouco Dependete</option>
                        <option value="2">Dependente</option>
                        <option value="3">Muito Dependente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="relacao_familia">Relacao familia</label>
                    <select id="relacao_familia-value" class="form-control">
                        <option selected disabled value="">Selecione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <br>
                <button type= "submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    <br><br>
    
    <h2>Listar Usuários cadastrados</h2>
    <br>
    <button type="button" class="btn btn-success" id = "listarusers">Listar</button>
    
    <br> <br>
    <div class="userFileds row"></div>

    <h2>Listar Usuário por id</h2>
    <form class = "get-user-form">
        <label for="getById">Get user by Id </label>
        <input type="text"id="getUserByid">
        <button type= "submit" class="btn btn-primary">get User</button>
    </form>
    <br>

    <div class= "getUser row"></div>
    </div>

    <h2>Deletar Usuário por id</h2>

    <form class = "delete-user-form">
        <label for="deleteUserbyId">Delete user by Id </label>
        <input type="text"id="deleteUserbyId">
        <button type= "submit" class="btn btn-primary">get User</button>
    </form>
    <br>
    <div class= "deleteUser row"></div>
    </div>

    <h2>Update User By Id</h2>
    <div class="input-group">
        <form class = "update-user-form">
            <select class="form-select" id= "campo-value">
                <option selected disabled value="">Choose...</option>
                <option value="0">Nome</option>
                <option value="1">Sobrenome</option>
                <option value="2">Idade</option>
                <option value="3">CPF</option>
                <option value="4">Ocupacao</option>
                <option value="5">Descricao</option>
                <option value="6">Perfil</option>
                <option value="7">Imagem perfil</option>
                <option value="8">link_docs</option>
                <option value="9">Dependencia</option>
                <option value="10">Relacao com a familia</option>
            </select>
            <label for="Id_up">Id: </label>
            <input type="text"id="updateUserById">

            <label for="conteudo_up">Conteudo: </label>
            <input type="text"id="conteudo_up">

            <button type= "submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <br>

    <h2>Status online</h2>
    <br>
    <h3 id = "onlineStatus"></h3>
    <label for="online_id">Id: </label>
    <input type="text"id="online_id">
    <button type="submit" class="btn btn-success"id="online">Online</button>
    <button type="submit" class="btn btn-danger"id="offline">Offline</button>

    <h2>Visibilidade pública</h2>
    <br>
    <h3 id = "visiStatus"></h3>
    <label for="visi_id">Id: </label>
    <input type="text"id="visi_id">
    <button type="submit" class="btn btn-success"id="visi">Online</button>
    <button type="submit" class="btn btn-danger"id="invi">Offline</button>
    
    
    
</body>
    <script src="js/userFeatures.js"></script>
</html>
